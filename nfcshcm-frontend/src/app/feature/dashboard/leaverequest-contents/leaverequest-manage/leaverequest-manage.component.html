

<form [formGroup]="leaveForm" (ngSubmit)="onSubmit()" class="mx-auto col-md-6 offset-md-4 form-box">

  <div *ngIf="!!create_leave_req_msg" [ngClass]="has_error ? 'alert alert-danger': 'alert alert-info'">{{create_leave_req_msg}}</div>

  <h4 class="mb-3 form-title"> Apply Leave </h4>
  
  <div class="form-group row">
    <label for="leaveType" class="col-sm-3 col-form-label">Leave Type&nbsp;<span class="text-danger">* </span></label>
    <div class="col-sm-9">
        <select class="col-sm-12 py-2 " id="leaveType"  formControlName="leaveType" class="form-control"    [ngClass]="{ 'is-invalid': submitted && f.fromDate.errors  }"  >

              <option selected disabled value="" >Choose...</option >
              <option>Causal Leave</option>
              <option>Sick Leave</option>
              <option>Paid Leave</option>
              <option>Others</option>
              
            </select   >
           
            <div  *ngIf="submitted && f.fromDate.errors" class="invalid-feedback">
              <div *ngIf="f.fromDate.errors.required">LeaveType is required</div>
            </div>
    </div>
    <!-- <label for="leaveType" class="col-sm-3 col-form-label" ><span class="text-danger">*</span>Leave Type</label>
            <select class="col-sm-8 ml-3   " id="leaveType" required>
              <option selected disabled value="">Choose</option>
              <option>Causal Leave</option>
              <option>Sick Leave</option>
              <option>Paid Leave</option>
              <option>Others</option>
            </select> -->
  </div>
  <div class="form-group row">
    <label for="leaveDateFrom" class="col-sm-3 col-form-label">Date From&nbsp;<span class="text-danger">*</span></label>
    <div class="col-sm-9">
      <input type="text" id="leaveDateFrom" formControlName="fromDate" class="form-control" bsDatepicker [minDate]="minDate" [bsConfig]="{ containerClass: 'theme-dark-blue', dateInputFormat: 'DD-MM-YYYY' }" placeholder="Date From"
        [ngClass]="{ 'is-invalid': submitted && f.fromDate.errors }" />
      <div *ngIf="submitted && f.fromDate.errors" class="invalid-feedback">
        <div *ngIf="f.fromDate.errors.required">Date From is required</div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="leaveDateTo" class="col-sm-3 col-form-label">Date To&nbsp;<span class="text-danger">*</span></label>
    <div class="col-sm-9">
      <input type="text" id="leaveDateTo" formControlName="toDate" class="form-control" bsDatepicker [minDate]="minDate" [bsConfig]="{ containerClass: 'theme-dark-blue', dateInputFormat: 'DD-MM-YYYY' }" placeholder="Date To"
        [ngClass]="{ 'is-invalid': submitted && f.toDate.errors }" />
      <div *ngIf="submitted && f.toDate.errors" class="invalid-feedback">
        <div *ngIf="f.toDate.errors.required">Date To is required</div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="leaveReason" class="col-sm-3 col-form-label">Leave Reason&nbsp;<span class="text-danger">*</span></label>
    <div class="col-sm-9">
      <textarea id="leaveReason" formControlName="leaveReason" class="form-control" placeholder="Leave Reason"
        [ngClass]="{ 'is-invalid': submitted && f.leaveReason.errors }" rows="3" ></textarea>
        <!-- <textarea class="form-control" id="exampleFormControlTextarea5" rows="3"></textarea> -->
      <div *ngIf="submitted && f.leaveReason.errors" class="invalid-feedback">
        <div *ngIf="f.leaveReason.errors.required">Leave Reason is required</div>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label for="leaveReason" class="col-sm-3 col-form-label">Attach File&nbsp;</label>
    <div class="col-sm-9">
      <input type="file" id="leaveReason" formControlName="leaveReason" class="form-control" placeholder="Leave Reason"
        />
      
    </div>
  </div>
  
  <div class="input-group">
    <div id="search-autocomplete" class="form-outline">
      <input type="search" id="form1" class="form-control" />
      <label class="form-label" for="form1">Search</label>
    </div>
    <button type="button" class="btn btn-primary">
      <i class="fas fa-search"></i>
    </button>
  </div>

  <!-- <div class="form-group row">
    <label for="leaveDateTo" class="col-sm-3 col-form-label">Date To&nbsp;<span class="text-danger">*</span></label>
    <div class="col-sm-9">
      <input type="text" id="leaveDateTo" formControlName="toDate" class="form-control" bsDatepicker [minDate]="minDate" [bsConfig]="{ containerClass: 'theme-dark-blue', dateInputFormat: 'YYYY-MM-DD' }" placeholder="Date To"
        [ngClass]="{ 'is-invalid': submitted && f.toDate.errors }" />
      <div *ngIf="submitted && f.toDate.errors" class="invalid-feedback">
        <div *ngIf="f.toDate.errors.required">Date To is required</div>
      </div>
    </div>
  </div> -->

  <button mat-raised-button color="primary" class="mt-3 btn-block" type="submit">Submit </button>

</form>
