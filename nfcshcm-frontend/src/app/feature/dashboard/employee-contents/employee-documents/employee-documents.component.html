<div class="row">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="mx-auto
    col-md-11 offset-md-3 form-box form-horizontal">
    <div *ngIf="!!create_employee_msg" [ngClass]="has_error ?
      'alert alert-danger': 'alert alert-info'">{{create_employee_msg}}</div>
    <h4 class=" mb-3 form-title"> Employee Documents </h4>
    <div class="form-group row">
      <label for="employeeno" class="control-label col-sm-2 text-right">Employee
        No&nbsp;<span class="text-danger">*</span></label>
      <div class="col-sm-3 mr-5">
        <input type="text" id="employeeno" formControlName="employeeno"
          class="form-control " placeholder="Employee No"
          [ngClass]="{ 'is-invalid': submitted && f.employeeno.errors }" />
        <div *ngIf="submitted && f.employeeno.errors" class="invalid-feedback">
          <div *ngIf="f.employeeno.errors.required">employeeno is required</div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label text-right">Document
        Name&nbsp;<span
          class="text-danger">* </span></label>
      <div class="col-sm-3 mr-5">
        <input type="text" id="name" formControlName="name" class="form-control"
          class="form-control"
          placeholder="Name" [ngClass]="{ 'is-invalid': submitted &&
          f.name.errors }" />
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
          <div *ngIf="f.name.errors.required">First Name is required</div>
          <div *ngIf="f.name.errors.minlength">First Name must be at least 2
            characters</div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="category" class="col-sm-2 col-form-label text-right">Category</label>
      <div class="col-sm-3 mr-5">
        <select class="form-select" id="category"
          formControlName="category">
          <option selected disabled value="">select category</option>
          <option>Education Documents</option>
          <option>Address Proof</option>
          <option>Vacination Certificate</option>
          <option>Experience Letter</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="description" class="control-label col-sm-2 text-right">Description
      </label>
      <div class="col-sm-3 mr-5">
        <textarea class="input-group input-group-lg"
          formControlName="description" rows="5"
          cols="68" required></textarea>
      </div>
    </div>
    <div class="form-group row">
      <label for="attachments" class="control-label col-sm-2 text-right">file</label>
      <div class="col col-sm-2 mr-5">
        <input type="file" id="myFile" name="attachments"
          formControlName="attachments">
      </div>
    </div>
    <div class="col-md-12 text-center">
      <button mat-raised-button color="primary" class="mt-3 btn-block col-sm-1 "
        type="button">save </button>
    </div>
  </form>

</div>
