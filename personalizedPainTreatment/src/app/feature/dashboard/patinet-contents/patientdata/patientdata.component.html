    <table class="table table-borderless border">
        <thead>
          <tr>
          
            <th >First Name</th>
            <th >LastName</th>
            <th >Dob</th>
            <th >SocialSecurityNumber</th> 
          </tr>
        </thead>
        <tbody>
          <tr  *ngFor="let patient of patientList;">
           
          
            <td>{{patient.firstName}}</td>
            <td>{{patient.lastName}}</td>
            <td>{{patient.dob}}</td>
            <td>{{patient.socialSecurityNumber}}</td> 
            <!-- <td>{{patient.email}}</td>
            <td>{{patient.phone}}</td>
            <td>{{patient.Address}}</td> -->
          </tr>
          <tr>
            <th>Email </th>
            <th >contactNumber</th>
            <th >Address</th>
            <th >Created on</th>
           
          </tr>
          <tr *ngFor="let patient of patientList;">
            <td>{{patient.email}}</td>
            <td>{{patient.phone}}</td>
            <td>{{patient.Address}}</td>
           

          </tr>
          
        </tbody>
      </table>
    <div class="buttons mt-5">
    <button  class="btn  col-md-4 active p-3 mt-5 mx-5" role="button" aria-pressed="true"  routerLink="/home/patient/survey-form" >Add New PPT Survey Form</button><br>
