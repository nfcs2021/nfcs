<ngx-spinner   bdOpacity = 0.9
bdColor="rgba(0,0,0,0.10)"
size = "medium"
color = "#1010ee"
type = "ball-clip-rotate"
[fullScreen] = "false">
    <div class="la-ball-spin-clockwise la-3x" style="color: #712C6B;">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
  </ngx-spinner>
<div class=" container col-md-10 fixed">
  <div class="row justify-content-center align-items-center ">
    <div class="col-md-8 col-lg-6 " style="margin-top: 90px; margin-left: 300px;">
      <form style="margin-bottom: 100px;" [formGroup]="ForgetpasswordForm" (ngSubmit)="onSubmit()">

        <div class="row mb-4">
          <div class="col-8">
            <h2 class="font-weight-bold" style="color:#712C6B
                        ;">Forget Password ?</h2>
            <hr style="border: 1px solid #712C6B;">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-8">
            <label for="email" class="mt-3">User Name</label>
            <input type="email" class="form-control" id="email" placeholder="User_Name" formControlName="User_Name"
              [ngClass]="{ 'is-invalid': submitted && f['User_Name'].errors }">
            <div *ngIf="submitted && f['User_Name'].errors" class="invalid-feedback">
              <div *ngIf="f['User_Name'].errors['required']" class="text-danger">User
                Name is required</div>
            </div>
          </div>
        </div>
        <div class="text-center text-lg-start mt-4 p-2 col-8">
          <div class="text-center mb-5 pb-1">
            <button class="btn btn-block fa-lg
                    gradient-custom-1 text-light " style="background-color: #712C6B;font-weight:
                    bold;" type="submit">Send OTP
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
