<div class="row">
    <form [formGroup]="holidayForm" (ngSubmit)="onSubmit()" class="col-md-5 offset-md-1 form-box form-horizontal">
  
      <!-- <div *ngIf="!!create_employee_msg" [ngClass]="has_error ? 'alert alert-danger': 'alert alert-info'">{{create_employee_msg}}</div> -->
  
      <h4 class=" mb-3 form-title"> Add Holiday  </h4>
      <div class="form-group  row">
        <label for="employeeno" class="control-label col-sm-3 text-right">Holiday Date&nbsp;<span class="text-danger">*</span></label>
        <div class="col-sm-5 mr-5">
            <input type="date"   id="hoidayDate" class="form-control" formControlName="hoidayDate" >
           
          <div *ngIf="submitted && f.hoidayDate.errors" class="invalid-feedback">
            <div *ngIf="f.employeeno.hoidayDate.required">Holiday Date is required</div>
          </div>
        </div>

      </div>
      <div class="form-group row">
        <label for="description" class="col-sm-3 col-form-label text-right">Description&nbsp;<span
            class="text-danger">* </span></label>
        <div class="col-sm-5 mr-5">
          <input type="text" id="description" formControlName="description" 
            class="form-control"
            placeholder="Description" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
             <div *ngIf="submitted && f.description.errors"class="invalid-feedback"> 
            <div *ngIf="f.description.errors.required">Description is required</div>
            <div *ngIf="f.description.errors.minlength">Description must be at least 4
              characters</div>
          </div> 
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col text-center">
            <button class="btn btn-primary"  type="submit">Submit</button>
          </div>
        </div>
      </div>
    </form>
  
  </div>
