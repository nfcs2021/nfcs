    <div class="row ">
    <div class="col-md-3 offset-md-2 "  >
   
    
        <div class="">
 <img src="\assets\logo4(1).jpg" class="rounded mx-auto d-block w-50 ml-5 "  >
 
    <h3 class="card-header mt-4" style="text-align: center; color: blue;padding-bottom: 20px;  "> Welcome</h3>
 
    <div class="card-body col-md-15">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username" style="color:  blue;">Username or ID</label>
          <input type="text" formControlName="name" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['name'].errors }" />
          <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
            <div *ngIf="f['name'].errors['required']">Username is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password" style="color:  blue;">Password</label>
          <input type="password" formControlName="password" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
          <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
            <div *ngIf="f['password'].errors['required']">Password is required</div>
          </div>
        </div>
        <div class=" text-right">
        <a href="" >Forget Password?</a></div><br>
        

        <button [disabled]="loading" class="btn btn-primary d-grid gap-2 col-12 mx-auto "
         >
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
         Login
        </button>
       
       

        <!-- <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div> -->
      </form>


    </div>
</div>
  </div>
